<div class="col-xs-12 col-xs-offset-0 col-md-10 col-md-offset-1">
  <h2>Latest recipes</h2>
  <div class="container col-xs-12">
    <div class="recipes col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let recipe of recipes">
      <app-recipe-thumbnail [recipe]="recipe" (click)="goToRecipe(recipe)"></app-recipe-thumbnail>
    </div>
  </div>
</div>

<div class="recipe" [ngStyle]="{background: 'url(' + recipe.photoURL + ')',
  backgroundRepeat: 'no-repeat', backgroundPosition: 'center'}"
     [ngClass]="{'public': !recipe.restricted}">
  <div>
    <p class="time">
      {{ recipeService.getTime(recipe) }}
    </p>
    <p class="name">
      {{ recipe.name }}
    </p>
  </div>
</div>
